<!DOCTYPE html>

<head>

<body>
    <div class="header">
        <h1>Sketchpad</h1>
    </div>
    <div class="container">
        <div class="board">

        </div>
        <div class="altbar">
            <div class="colorpicker">
                <input type="color" id="colorpicker" value="#000000">
            </div>
            <div class="sizepicker">
                <input type="range" id="sizepicker" min="1" max="100" value="16">
                <p id="size">16 x 16</p>
            </div>
            <div class="clear">
                <button id="clear">Clear</button>
            </div>
        </div>
    </div>
</body>
